    <div class="container">
        <h1>Function Parameters</h1>
        <hr>
        <h2>Square of a number</h2>
        <form>
            Number : <input type="number" name="a" id="a" class="form-control"><br>
            Power: <input type="number" name="b" id="b" class="form-control"><br>
            <button type="button" class="btn btn-success" onclick="square()">Square</button>
        </form>
        <script>
            function square() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;

                var sum = parseInt(a) ** parseInt(b);
                alert(sum);
            }
        </script>
