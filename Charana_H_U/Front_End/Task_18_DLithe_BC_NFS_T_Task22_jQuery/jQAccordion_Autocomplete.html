    <div class="container">
        <br>
        <h1>jQuery text()</h1>
        <hr>
        <p>text() - Sets or returns the text content of selected elements</p>
        <p>
            <strong>Syntax:</strong>
            <code>
                $("selector").text(newText);
                $("selector").text();
            </code>
        </p>
        <p>
            <strong>Example:</strong>
        </p>
        <script>
            $(document).ready(function() {
                $("#btn").click(function() {
                    $("#p1").text("Hello World");
                });
            });
        </script>
        <button id="btn">Change Text</button>
        <p id="p1">This is a paragraph.</p>
        <br>

    </div>
