<body>
    <h1>Inheritance</h1>
    <p id="demo"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        class Color extends Model {
            constructor(brand, mod, col) {
                super(brand, mod);
                this.color = col;
            }
            display() {
                return super.show() + ', it is ' + this.color;
            }
        }

        let car = new Color('BMW', 'X5', 'black');
        document.getElementById('demo').innerHTML = car.display();



    </script>
