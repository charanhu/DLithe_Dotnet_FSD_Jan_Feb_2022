    <body>
        <h2>YouTube Videos</h2>

        <h2>Simple Embed YouTube Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1TAwBr26J7U"></iframe>
        <br>
        <h2>Auto play YouTube Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1TAwBr26J7U?autoplay=1&mute=1"></iframe>

        <h2>Multiple videos in playlist</h2>
